
<html> <head>  <meta charset="utf-8">  <style type="text/css">   h1{color : red;            font-family:"HY견명조",serif;            }            body{font-family:"HY견명조",serif;}  </style> </head><body> <h1>서시(序詩)</h1>
<p>죽는 날까지 <b>하늘을</b> 우러러</p><p>한 점 부끄럼이 없기를,</p><p>잎새에 이는 바람에도</p> <p>나는 괴로워했다.</p><p>별을 노래하는 마음으로</p><p>모든 죽어가는 것을 사랑해야지</p><p>그리고 나에게 주어진 길을</p> <p>걸어가야겠다.</p>
<p>오늘 밤에도 별이 바람에 스치운다</p></body></html>
